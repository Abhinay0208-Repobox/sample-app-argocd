apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
  namespace: react-flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
        - name: flask-backend
          image: your-dockerhub-username/flask-backend:latest
          ports:
            - containerPort: 5000
